<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorador de extensões</title>
    <link rel="stylesheet" href="home.css" />
    <link href="https://fonts.google.com/noto/specimen/Noto+Sans">
  </head>
  <body>
    <nav>
      <img
        src="../../browser-extensions-manager-ui-main/assets/images/logo.svg"
        alt="logo"
        class="logo"
      />
      <button class="btn-nav">
        <img
          src="../../browser-extensions-manager-ui-main/assets/images/icon-moon.svg"
          alt="lua"
          class="icon-moon"
        />
      </button class="btn-nav">
    </nav>
    <div class="bdy-extensoes">
      <div class="cabecalho-corpo">
        <h2>Lista de extensões</h2>
        <div class="filtros">
          <button>Todos</button>
          <button>Ativos</button>
          <button>Inativos</button>
        </div>
      </div>
      <div class="extensoes-group">
        <div class="container">
          <div class="container-text">
          <img src="../../browser-extensions-manager-ui-main/assets/images/logo-devlens.svg" alt="DevLens">
          <h3>DevLens</h3>
          <p>Rapidamente inspeciona os layouts da página e visualiza os limites dos elementos.</p>
        </div>
          <div class="container-botoes">
          <button>Remover</button>
          <button type="checkbox"></button>
          </div>
        </div>
        <div class="container">
          <div class="container-text">
          <img src="../../browser-extensions-manager-ui-main/assets/images/logo-style-spy.svg" alt="StyleSpy">
          <h3>StyleSpy</h3>
          <p>Analiza instantaneamente e copia o CSS de qualquer elemento de uma página.</p>
        </div>
          <div class="container-botoes">
          <button>Remover</button>
          <button type="checkbox"></button>
          </div>
        </div>
        <div class="container">
          <div class="container-text">
          <img src="../../browser-extensions-manager-ui-main/assets/images/logo-speed-boost.svg" alt="SpeedBoost">
          <h3>SpeedBoost</h3>
          <p>Otimiza o uso de recursos do navegador para acelerar o carregamento da página.</p>
        </div>
          <div class="container-botoes">
          <button>Remover</button>
          <button type="checkbox"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
